kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: ingress-nginx
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: ingress-nginx
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: ""
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: helm-chart-4.5.2
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
    syncOptions:
      - CreateNamespace=true
